    <div class="bg1" id="signupbg">
        <div class="signUpForm">
            <form action="signup" method="post">
                <span class="header">Sign Up:</span>
                <table class="tableSignUp">
                    <tr>
                        <td>
                            <label for="Name">Name:</label>
                        </td>
                        <td>
                            <input id="Name" name="Name" placeholder="Full Name"type="text" required/>
                            <span></span>
                        </td>
                    </tr>
                <tr>
                    <td>
                        <label for="Email">Email:</label>
                    </td>
                    <td>
                        <input id="Email" name="Email" placeholder="This will be your username." type="email" required />
                        <span></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Pass">Password:</label>
                    </td>
                    <td>
                        <input id="Pass" name="Pass" type="password" required />
                        <span></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="cPass">Confirm Password:</label>
                    </td>
                    <td>
                        <input id="cPass" name="cPass" required/>
                        <span></span>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" class="btnSubmit" value="Sign Up"/>
                    </td>
                </tr>
                </table>
            </form>
        </div>
    </div>
