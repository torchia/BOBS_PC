            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="../js/signup.js"></script>
</head>
<body>
    <ul>
        <li>
            <a href="index.html">Home</a>
        </li>
        <li>
            <a href="products.html">Products</a>
        </li>
        <li>
            <a href="services.html">Services</a>
        </li>
        <li>
            <a href="aboutus.html">About Us</a>
        </li>
        <li>
            <a href="contactus.html">Contact Us</a>

        <li class="right">
            <a href="login.html">Login</a>
        </li>
        <li class="right">
            <a href="signup.html">Sign Up</a>
        </li>
    </ul>

    <div class="bg1" id="signupbg">
        <div class="signUpForm">
            <form method="post" id="signupform" name="signupform" action="confirmation.html">
                <span class="header">Sign Up:</span>
                <table class="tableSignUp">
                    <tr>
                        <td>
                            <label for="Name">Name:</label>
                        </td>
                        <td>
                            <input id="form_username" name="Name" placeholder="Full Name" type="text" required />
                        </td>
                        <td>
                            <span class="error_form" id="username_error_message"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="form_email">Email:</label>
                        </td>
                        <td>
                            <input id="form_email" name="Email" placeholder="This will be your username." type="email" required />
                        </td>
                        <td>
                            <span class="error_form" id="email_error_message"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="form_password">Password:</label>
                        </td>
                        <td>
                            <input id="form_password" name="Pass" type="password" required />
                        </td>
                        <td>
                            <span class="error_form" id="password_error_message"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="form_retype_password">Confirm Password:</label>
                        </td>
                        <td>
                            <input id="form_retype_password" name="cPass" type="password" required />
                        </td>
                        <td>
                            <span class="error_form" id="retype_password_error_message"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p id="form_test"></p>
                        </td>
                        <td>
                            <select id="form_test_select" name="Test" type="text" required>
                                <option id="idk" value="idk">I don't know</option>
                                <option id="no" value="no">No</option>
                                <option id="yes" value="yes">Yes</option>
                            </select>
                        </td>
                        <td>
                            <span class="error_form" id="test_error_message"></span>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="submit" class="btnSubmit" value="Sign Up"/>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</body>
</html>
