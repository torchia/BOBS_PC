    <div class="bg1" id="contactbg">
        <div class="contactUsForm">
            <form method="post" id="contactUs">
                <span class="header">Contact Us</span>
                <table class="tableContactUs">
                    <tr>
                        <td>
                            <label for="cName">
                                Name:
                            </label>
                        </td>
                        <td>
                            <input type="text" id="cName" required autofocus />
                        </td>
                        <td><label for="cEmail">Email:</label></td>
                        <td><input type="email" id="cEmail" required/></td>
                    </tr>
                    <tr>
                        <td><label for="cPhone">Phone Number:</label></td>
                        <td><input type="tel" id="cPhone" /></td>
                        <td><label for="cTopic">Topic:</label></td>
                        <td>
                            <select required>
                                <option value="Feedback">Feedback</option>
                                <option value="Products">Products</option>
                                <option value="Services">Services</option>
                                <option value="Message">Message</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span class="subheader">Message:</span>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4">
                            <textarea cols="80" rows="8"></textarea> 
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td colspan="2">
                            <input type="submit" value="Submit" class="btnSubmit" />
                        </td>
                        <td></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
