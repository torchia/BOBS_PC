<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Welcome to Bob's PC</title>
    <link href="../css/style.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="../js/login.js"></script>
</head>
<body>
    <ul>
        <li>
            <a href="index.html">Home</a>
        </li>
        <li>
            <a href="products.html">Products</a>
        </li>
        <li>
            <a href="services.html">Services</a>
        </li>
        <li>
            <a href="aboutus.html">About Us</a>
        </li>
        <li>
            <a href="contactus.html">Contact Us</a>
        </li>
        <li class="right">
            <a href="login.html">Login</a>
        </li>
        <li class="right">
            <a href="signup.html">Sign Up</a>
        </li>
    </ul>

    <div class="bg1" id="loginbg">
        <div class="loginForm">
            <form method="post" id="loginForm" name="loginForm" action="products.html">
                <span class="header">Login:</span>
                <table class="tableLogin">
                    <tr>
                        <td>
                            <label for="form_email">Email:</label>
                        </td>
                        <td>
                            <input id="form_email" name="Email" placeholder="This is your username." type="email" required />
                        </td>
                        <td>
                            <span class="error_form" id="email_error_message"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="form_password">Password:</label>
                        </td>
                        <td>
                            <input id="form_password" name="Pass" type="password" required />
                        </td>
                        <td>
                            <span class="error_form" id="password_error_message"></span>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="submit" class="btnSubmit" value="Login" />
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</body>
</html>
